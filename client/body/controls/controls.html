<template name="controls">
  <h3 data-bind="click: toggle" >Replay</h3>
  <div class="ui segment" data-bind="if: show">
    <div id="slider"></div>
    <br>
    <button class="ui button" data-bind="click: record, enabled: !recording"><i class="record icon"></i> </button>
    <button class="ui button" data-bind="click: play, enabled: !recording"><i class="play icon"></i> </button>
    <button class="ui button" data-bind="click: stop, enabled: recording"><i class="stop icon"></i> </button>
    <button class="ui button" data-bind="click: reverse, enabled: !recording"><i class="backward icon"></i> </button>
  </div>
</template>
